    <div class="GridPage">
			<div class="GridItemMain">
        <form class="formContainer" id="register" method="post">
          <div class="formIntroContainer">
            <div>
              <h1>Register yourselves</h1>
            </div>
            Note: an asterisk (*) indicates a required field
          </div>

          <div class="formContentContainer">
            <fieldset>
              <legend>Your name</legend>
        
              <div class="formInputContainer">
                <input id="fname" name="fname" type="text" placeholder="John" pattern="^[A-Z][a-z]+$" required />
                <label for="fname">First name</label>
              </div>
              <div class="formInputContainer">
                <input id="lname" name="lname" type="text" placeholder="Doe" required />
                <label for="lname">Last name</label>
              </div>
              <div class="formInputContainer">
                <input id="email" name="email" type="email" placeholder="john.doe@gmail.com" required />
                <label for="yearPublished">Email</label>
              </div>
            </fieldset>
        
            <fieldset>
              <legend>Your address</legend>
              <div class="formInputContainer">
                <input id="street" name="street" type="text" placeholder="Main Street 34" />
                <label for="street">Street address</label>
              </div>
              <div class="formInputContainer">
                <input id="zip" name="zip" type="text" placeholder="112 11"/>
                <label for="zip">ZipCode</label>
              </div>
              <div class="formInputContainer">
                <input id="city" name="city" type="text" placeholder="Stockholm" />
                <label for="city">City</label>
              </div>
            </fieldset>
          </div>
      
          <button type="submit">Register</button>
        </form>
      </div>
