<!doctype html>
  <html lang="en" data-bs-theme="auto">
    <head>
        <!--From index.cshtml-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Martin Lenart, Seido AB">
    
        <!-- Modified from index.cshtml-->
        <title>Bank revisted</title>

        <!-- Bootstrap styles from their respective templates -->
        <link href="./css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="./css/bootstrap/navbars-offcanvas.css" rel="stylesheet">
        <link href="./css/bootstrap/features.css" rel="stylesheet">
        <link href="./css/bootstrap/grid.css" rel="stylesheet">
        <link href="./css/bootstrap/sign-in.css" rel="stylesheet">
        <link href="./css/bootstrap/modals.css" rel="stylesheet">

    </head>
    <body>

        <!-- SVG icons for buttons etc-->
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="save" viewBox="0 0 16 16">
            <path d="M11 2H9v3h2z"/>
            <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
            </symbol>
        </svg>

        <!-- Page List of groups -->
        <div class="container px-4 py-4" id="list-of-groups">
            <h2 class="pb-2 border-bottom">Bank accounts</h2>
    
            <p id="bankID"></p>

            <div class="row mb-1 text-center">
                <div class="col-md-8 ">
                  <form class="d-flex mt-3 mt-lg-0">
                    <input class="form-control me-2" id="searchFilter" placeholder="Search">
                    <button id="btnSearch" class="btn btn-outline-success">Search amount</button>
                  </form>
                </div>
              </div>
            <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
                <div class="col-md-7 col-lg-10">
                    <div class="row mb-2 text-center">
                        <div class="col-md-12 themed-grid-head-col">Account detail</div>
                        </div>
                    <div id="accountList" class="row mb-2 text-center">
                        <div class="col-md-12 themed-grid-col">account template</div>
                    </div>
                </div>
            </div>
            <nav aria-label="Standard pagination example">
                <ul class="pagination">
                <li class="page-item">
                    <button id="btnPrev" class="page-link" href="#list-of-friends">
                    <span aria-hidden="true">&laquo;</span>
                    </button>
                </li>
                <li class="page-item">
                    <button id="btnNext" class="page-link" href="#list-of-friends">
                    <span aria-hidden="true">&raquo;</span>
                    </button>
                </li>
                </ul>
            </nav>
        </div>
        
        <!-- Page edit-group -->
        <div class="container px-4 py-4" id="add-account">
            <form class="needs-validation" id="whoAreYou">
                <h2 class="pb-2 border-bottom">Add a bank account
                <button class="btn btn-primary-outline" type="submit" id="btnValidate">
                    <svg class="bi text-body-secondary flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#save"/></svg>
                </button>
                </h2>
    
                <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
                    <div class="col-md-7 col-lg-10">
    
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">You must provide a first name.</div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">You must provide a last name.</div>
                        </div>
    
                        <div class="col-sm-6">
                            <label for="city" class="form-label">City</label>
                            <select class="form-control" id="city">
                                <option selected>Stockholm</option>
                                <option>Copenhagen</option>
                                <option>Helsinki</option>
                                <option>Oslo</option>
                            </select>
                        </div>
    
                        <div class="col-sm-6">
                            <label for="money" class="form-label">Amount to deposit</label>
                            <input class="form-control" id="money" type="number" min="0" max="10000" required>
                            <div class="invalid-feedback">You must provide an amount.</div>
                        </div>            
                    </div>
                    </div>              
                </div>
            </form>
        </div>

        <!-- Bootstrap Javascript -->
        <script src="./script/bootstrap/bootstrap.bundle.js"></script>

        <script type="module" src="./script/index.js"></script>
    </body>
</html>
